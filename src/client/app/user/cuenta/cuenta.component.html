<div class="row" align="center">
  <div class="col-md-4 col-lg-4"></div>
  <md-card class="login-card-align col-md-4">
    <div class="login-title">
      <span class="span-title">Registrate</span>
    </div>
    <form [formGroup]="cuentaForm">
      <md-input-container class="login-input-form">
        <input name="correo" mdInput formControlName="correo" placeholder="Correo" />
        <md-error class="error-message" *ngIf="cuentaForm.controls['correo'].errors && cuentaForm.controls['correo'].touched">
          <p class="error-message" *ngIf="cuentaForm.controls['correo'].hasError('required') && cuentaForm.controls['correo'].touched">Campo requerido</p>
        </md-error>
      </md-input-container>
      <md-input-container class="login-input-form">
        <input autocomplete="off" name="password" mdInput type="password" formControlName="password" placeholder="Contraseña"/>
        <md-error class="error-message" *ngIf="cuentaForm.controls['password'].errors && cuentaForm.controls['password'].touched">
          <p class="error-message" *ngIf="cuentaForm.controls['password'].hasError('required') && cuentaForm.controls['password'].touched">Campo requerido</p>
        </md-error>
      </md-input-container>

      <div *ngIf="showEmpresa">
        <md-input-container class="login-input-form">
          <input name="nombreEmpresa" mdInput formControlName="nombreEmpresa" placeholder="Razón social" />
          <md-error class="error-message" *ngIf="cuentaForm.controls['nombreEmpresa'].errors && cuentaForm.controls['nombreEmpresa'].touched">
            <p class="error-message" *ngIf="cuentaForm.controls['nombreEmpresa'].hasError('required') && cuentaForm.controls['nombreEmpresa'].touched">Campo requerido</p>
          </md-error>
        </md-input-container>
        <md-input-container class="login-input-form">
          <input name="nombreRepresentante" mdInput formControlName="nombreRepresentante" placeholder="Nombre de quién registra" />
          <md-error class="error-message" *ngIf="cuentaForm.controls['nombreRepresentante'].errors && cuentaForm.controls['nombreRepresentante'].touched">
            <p class="error-message" *ngIf="cuentaForm.controls['nombreRepresentante'].hasError('required') && cuentaForm.controls['nombreRepresentante'].touched">Campo requerido</p>
          </md-error>
        </md-input-container>
        <md-input-container class="login-input-form">
          <input name="cargoRepresentante" mdInput formControlName="cargoRepresentante" placeholder="Cargo de quién registra" />
          <md-error class="error-message" *ngIf="cuentaForm.controls['cargoRepresentante'].errors && cuentaForm.controls['cargoRepresentante'].touched">
            <p class="error-message" *ngIf="cuentaForm.controls['cargoRepresentante'].hasError('required') && cuentaForm.controls['cargoRepresentante'].touched">Campo requerido</p>
          </md-error>
        </md-input-container>
        <div class="login-input-form">
          <md-select class="login-input-form" name="sector" formControlName="sector"  placeholder="Sector" >
            <md-option value="1">Agricultura, ganadería, silvicultura y pesca</md-option>
            <md-option value="2">Comercio</md-option>
            <md-option value="3">Comunicaciones y transportes</md-option>
            <md-option value="4">Construcción</md-option>
            <md-option value="5">Energía</md-option>
            <md-option value="6">Minería</md-option>
            <md-option value="7">Manufacturas</md-option>
            <md-option value="8">Otros servicios</md-option>
            <md-option value="9">Turismo</md-option>
          </md-select> 
          <md-error class="error-message" *ngIf="cuentaForm.controls['sector'].errors && cuentaForm.controls['sector'].touched">
            <p class="error-message" *ngIf="cuentaForm.controls['sector'].hasError('required') && cuentaForm.controls['sector'].touched">Campo requerido</p>
          </md-error>
        </div>
        <md-input-container class="login-input-form">
          <input name="subSector" mdInput formControlName="subSector" placeholder="Sector específico" />
          <md-error class="error-message" *ngIf="cuentaForm.controls['subSector'].errors && cuentaForm.controls['subSector'].touched">
            <p class="error-message" *ngIf="cuentaForm.controls['subSector'].hasError('required') && cuentaForm.controls['subSector'].touched">Campo requerido</p>
          </md-error>
        </md-input-container>
      </div>

      <md-input-container class="login-input-form">
        <input autocomplete="off" name="passwordAnterior" mdInput type="password" formControlName="passwordAnterior" placeholder="Contraseña"/>
        <md-error class="error-message" *ngIf="cuentaForm.controls['passwordAnterior'].errors && cuentaForm.controls['passwordAnterior'].touched">
          <p class="error-message" *ngIf="cuentaForm.controls['passwordAnterior'].hasError('required') && cuentaForm.controls['passwordAnterior'].touched">Campo requerido</p>
        </md-error>
      </md-input-container>

      <button class="login-button" md-raised-button color="primary" [disabled]="!cuentaForm.valid" (click)="actualizarInfo()">Registrarse </button>
    </form>
  </md-card>
</div>
